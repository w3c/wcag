<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Marking up forms and reporting violations for forms</title>
</head>
<body>

<h2>Multi-part fields like social security# and telephone#:</h2>
<form action="#" method="post" id="form6">
<div role="group" aria-labelledby="ssn1">
<span id="ssn1">Social Security#</span> 
<span style="color:#D90D0D;"> * </span>
<input size="3" type="text" aria-required="true" title="First 3 digits" />-
<input size="2" type="text" aria-required="true" title="Next 2 digits" />-
<input size="4" type="text" aria-required="true" title="Last 4 digits" />
</div>
</form>
<p style="margin: 20em 0 0 0;" role="contentinfo">Created by Sailesh Panchang, Deque Systems | July 15, 2013 || Last updated: February 26, 2014</p>
</body>
