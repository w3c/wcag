<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Example of resizing radio buttons and checkboxes with CSS</title>
<style media="all" type="text/css">
input.geomsize {
width: 1.2em;
height: 1.2em;}
</style>
</head>

<body>

<form>
<p><input type="radio" name="r1" value="r1" id="r1" class="geomsize"/> <label for="r1">Example Radio Button</label></p>
<p><input type="checkbox" name="c1" id="c1" value="c1" class="geomsize"/> <label for="c1">Example Checkbox</label></p>
</form>
</body>
</html>
