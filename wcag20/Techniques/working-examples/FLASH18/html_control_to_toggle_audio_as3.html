<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Flash Sound Toggle example</title>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }
    
    swfobject.embedSWF("html_control_to_toggle_audio_as3.swf", "flashPlaceHolder", "100", "100", "8");
    function init() {
            var soundOn = true;
            $("soundToggle").onclick = function(event){
                soundOn = !soundOn;
                $("flashPlaceHolder").toggleSound(soundOn);
                event.target.value = soundOn ? "Stop Sound" : "Start Sound";
            };
    }
    window.onload = init;
</script>

</head>
<body id="header">
	<h1>Flash Automatic Sound Demo</h1>
	<p>This page contains a Flash movie that automatically starts playing sound. Use the button below to stop or start the sound</p>
	<input type="button" id="soundToggle" value="Stop Sound" />
	<p id="flashPlaceHolder">Flash needs to be installed for this example to work</p>
</body>
</html>
