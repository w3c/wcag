<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Using ARIA live regions or role=alert to identify errors</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
	body{
		background:#fff;
		color:#000;
		font-family:system-ui;
	}

	input{
		border:1px solid #000;
		font:inherit;
	}

	[type=submit]{
		background: #666;
		color:#fff;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
$(document).ready(function(e) {
	$('#signup').submit(function() {
		$('#errors').html('');
		if ($('#first').val() === '') {
			$('#errors').append('<p>Please enter your first name.</p>');
		}
		if ($('#last').val() === '') {
			$('#errors').append('<p>Please enter your last name.</p>');
		} 
		if ($('#email').val() === '') {
			$('#errors').append('<p>Please enter your email address.</p>');
		} 
		return false;
	});
	$('#signup2').submit(function() {
		$('#errors2').html('');
		if ($('#first2').val() === '') {
			$('#errors2').append('<p>Please enter your first name.</p>');
		}
		if ($('#last2').val() === '') {
			$('#errors2').append('<p>Please enter your last name.</p>');
		} 
		if ($('#email2').val() === '') {
			$('#errors2').append('<p>Please enter your email address.</p>');
		} 
		return false;
	});
	$('#signup3').submit(function() {
		$('#errors3').html('');
		if ($('#first3').val() === '') {
			$('#errors3').append('<p>Please enter your first name.</p>');
		}
		if ($('#last3').val() === '') {
			$('#errors3').append('<p>Please enter your last name.</p>');
		} 
		if ($('#email3').val() === '') {
			$('#errors3').append('<p>Please enter your email address.</p>');
		} 
		return false;
	});
});
</script>
</head>

<body>
<h1>Using ARIA live regions or <code class="language-html">role=alert</code> to identify errors</h1>
<form name="signup" id="signup" method="post" action="">
  <p id="errors" role="alert" aria-atomic="true"></p>
  <p>
    <label for="first">First Name (required)</label><br>
    <input type="text" name="first" id="first">
  </p>
  <p>
    <label for="last">Last Name (required)</label><br>
    <input type="text" name="last" id="last">
  </p>
  <p>
    <label for="email">Email (required)</label><br>
    <input type="text" name="email" id="email">
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit">
  </p>
</form>
</body>
</html>
