<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact information with description List</title>
    <style>
        :root {
        font-size: 100%;
        box-sizing: border-box;
        }

        *,*::after,*::before {
        box-sizing: inherit;
        }

        body {
        background:#fff;
        color:#000;
        font: 1rem/1.5 system-ui, "Segoe UI", Roboto, Helvetica, sans-serif;
        }

        dl div{
        display:grid;
        gap:0.25rem;
        grid-template-columns:minmax(4rem, max-content) max-content;
        }

        dt, dd{
        margin:0;
        }

      dt{
          font-weight:bold;
        }


    </style>
</head>
<body>
<h1>Example of description list displaying contact information</h1>
<dl>
    <div>
      <dt>Name:</dt>
      <dd>Taisha Silveri</dd>
    </div>
    <div>
      <dt>Tel:</dt>
      <dd>503-123-4567</dd>
    </div>
    <div>
      <dt>Email:</dt>
      <dd>taisha-silveri@example.com</dd>
    </div>
  </dl>
</body>
</html>
