<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Motion triggered by user interaction</title>
  <style type="text/css">
    body
    {
      background: #fff;
      color:#000;
      font: 1rem/1.5 system-ui, "Segoe UI", Roboto, Helvetica, sans-serif;      
      margin-left:2em;
      margin-right:2em;
    }

    button {
      background-color: black;
      color: white;
      font:inherit;
      padding: 1em 2em;
    }

    button:focus,
    button:hover {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      cursor: pointer;
      text-decoration: underline;
    }
    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }
      
      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }

      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      button:focus,
      button:hover {
        animation: none;
      }
    }
  </style>
</head>
<body>
<h1>Motion triggered by user interaction</h1>
<p>This example demonstrates hover and focus motion on a <code class="language-html">button</code> that is disabled when the <code class="language-css">prefers-reduced-motion</code> <abbr title="Cascading Style Sheets">CSS</abbr> Media Query is set to 'reduce', and the user agent has that option set.</p>
<p>
  <button type="button">Motion disabled when 'prefers-reduced-motion' Media Query triggered</button>
</p>

</body>
</html>
