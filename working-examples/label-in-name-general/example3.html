<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Example of inputs with simplified accessible names</title>
<style>
	html{
		background: white;
		color:black;
		}
		body{
		font: 1rem/1.5 system-ui, "Segoe UI", Roboto, Helvetica, sans-serif;
		}
		input{
			border: 1px solid #0b0c0c;
			font:inherit;
			letter-spacing: inherit;
			word-spacing: inherit;
		}
		input { display: block; }
</style>
</head>
<body>
<label for="name">Name</label> *
<input type="text" name="name" id="name" required>
<label for="birth">Birth date</label> (<span id="mask">YYYY-MM-DD</span>)
<input type="text" name="birth" id="birth" aria-describedby="mask">
</body>
</html>
