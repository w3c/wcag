<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Example of Stacked Labels</title>
	<style>
		html{
		background: white;
		color:black;
		}
		body{
		font: 1rem/1.5 system-ui, "Segoe UI", Roboto, Helvetica, sans-serif;
		}
		input{
			border: 2px solid #0b0c0c;
			border-radius: 0;
			font:inherit;
			letter-spacing: inherit;
			padding:0.4em;
			width: 70%;
			word-spacing: inherit;
		}
		.form-group {
			margin-bottom:1.125rem
		}
		.label {
			color:#0b0c0c;
			display:block;
			font-size:1.2rem;
			line-height:1.3;
			margin-bottom:5px}
		.hint{
			color:#6f777b;
			display:block;
			font-size:1rem;
			line-height:1.25;
			margin-bottom:0.26em;
		}
	</style>

</head>
<body class="example-page">
	<form novalidate="">

		<div class="form-group">
			<label class="label" for="example-1">
				Username
			</label>

			<input class="input" id="example-1" name="example-1" type="text">
		</div>

		<div class="form-group">
			<label class="label" for="example-2">
				New password
			</label>
			<span id="example-2-hint" class="hint">
				Must be 10 or more characters, and contain at least one capital, numeric and non-alphanumeric.
			</span>
			<input class="input" id="example-2" name="example-2" type="password" autocomplete="new-password" aria-describedby="example-2-hint">
		</div>
	</form>
</body>
</html>
