<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Allowing for text spacing without wrapping</title>
	<style>
		body{
			background: #fff;
			color:#000;
			font: 1rem/1.5 system-ui, "Segoe UI", Roboto, Helvetica, sans-serif;
		}

		nav ul {
			list-style-type: none;
		}
		nav li {
			display: inline-block;
			background-color: #333;

		}
		nav a {
			padding: 3px;
			display: block;
			color: #fff;
		}
		.example1 li {
			width: 10ex;
		}
		.example2 li {
			display:inline-block;
		}

	</style>
</head>
<body>
	<main>      
		<h1>Examples for allowing text spacing without wrapping</h1>
		<p>The following examples are to show the code from technique <a href="../../Techniques/css/C35.html">Allowing for text spacing without wrapping</a>.</p>
		<section>
			<h2>Example 1 - Fixed width</h2>
			<nav class="example1">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contact/">Contact</a></li>
				</ul>
			</nav>
		</section>
		<section>
			<h2>Example 2 - variable width</h2>
			<nav class="example2">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contact/">Contact</a></li>
				</ul>
			</nav>
		</section>
	</main>
</body>
</html>
