<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SCR 28 Example: Toggle navigation bar with a link</title>
<style type="text/css" media="screen">
#navbar li {
display: inline;
list-style-type: none;
padding-right: 20px;
}
</style>
  <script type="text/javascript">
  function toggle(id){
    var n = document.getElementById(id);
    n.style.display =  (n.style.display != 'none' ? 'none' : '' );
  }
  </script>
</head>

<body>
  <a href="#" onClick="toggle('navbar')">Toggle Navigation Bar</a>
  <ul id="navbar">
  <li><a href="http://example.com/target1.html">Link 1</a></li>
  <li><a href="http://example.com/target2.html">Link 2</a></li>
  <li><a href="http://example.com/target3.html">Link 3</a></li>
  <li><a href="http://example.com/target4.html">Link 4</a></li>
  </ul>
<div id="maincontent">
<p>Here is the main content of the page.</p>
</div>
</body>
</html>
