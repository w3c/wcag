<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example of resizing input with CSS</title>
<style media="all" type="text/css">
h1 { font-size: 2em; }
p, label, input { font-size: 1em; }
</style>
</head>

<body>

<h1>Contact Us</h1>
<p>Please provide us with your details and we will contact you as soon as we can. Note that all of the form fields are required.</p>
<form>
<p><label for="fname">First Name: </label><input type="text" name="fname" id="fname" /></p>
<p><label for="lname">Last Name: </label><input type="text" name="lname" id="lname" /></p>
<p><label for="phone">Telephone: </label><input type="text" name="phone" id="phone" /></p>
<p><label for="email">Email: </label><input type="text" name="email" id="email" /></p>
<input type="submit" name="Submit" value="Submit" id="Submit" />
</form>
</body>
</html>
