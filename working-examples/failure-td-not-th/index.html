
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Failure of Success Criterion 1.3.1 for not correctly marking up table headers - example 2</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	
	<style type="text/css">
        .extraneous {background-color:#fcc;}
    </style>


</head>

<body>

<h2>Table using <code>td</code> instead of <code>th</code> for headers</h2>


<table border="1">
   
   <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Height (cm)</td>
      <td>Weight (kg)</td>
   </tr>   
   
   <tr>
      <td scope="row">Linda</td>
      <td>33</th>
      <td>169</th>
      <td>59</th>
   </tr>   
   
   <tr>
      <td scope="row">Jack</td>
      <td>37</td>
      <td>184</td>
      <td>74</td>
   </tr>    
   
   <tr>
      <td scope="row">Kira</td>
      <td>8</td>
      <td>120</td>
      <td>21</td>
   </tr>   
   
   <tr>
      <td scope="row">Daniel</td>
      <td>3</td>
      <td>79</td>
      <td>14</td>
   </tr>
</table>
</body>
</html>
