<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Failure of Success Criterion 1.3.1 for incorrectly associating table headers and content via the headers and id attributes - example</title>
	<link title="oturn-style" rel="stylesheet" href="style/oturn.css" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	
	<style type="text/css">
        .extraneous {background-color:#fcc;}
    </style>


</head>

<body>

<h2>Table incorrectly associating <code>headers</code> attributes in table content (<code>td</code>) to table headers (<code>th</code>)</h2>
<table border="1">
   <tr>
     <th rowspan="2" id="h">Homework</th>
     <th colspan="3" id="e">Exams</th>
     <th colspan="3" id="p">Projects</th>
   </tr>
   <tr>
     <th id="e1" headers="e">1</th>
     <th id="e2" headers="e">2</th>
     <th id="ef" headers="e">Final</th>
     <th id="p1" headers="p">1</th>
     <th id="p2" headers="p">2</th>
     <th id="pf" headers="p">Final</th>
   </tr>
   <tr>
    <td headers="h">15%</td>
    <td headers="e p1">15%</td>
    <td headers="e p2">15%</td>
    <td headers="e pf">20%</td>
    <td headers="e e1">10%</td>
    <td headers="e e2">10%</td>
    <td headers="e ef">15%</td>
   </tr>
  </table>
</body>
</html>
