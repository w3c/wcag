{%- # Expanded heading content, intended only for guideline and SC understanding pages -%}
<h1>
  <span class="standalone-resource__type-of-guidance">
    Understanding
    <a href="https://w3.org/TR/WCAG{{ version }}#{{ page.fileSlug }}">
      {{- guideline.type }} {{ guideline.num -}}
    </a>:
  </span>{{ guideline.name }}
  {%- if guideline.level %} (Level {{ guideline.level }}){% endif %}
</h1>
