{%- if guideline.successCriteria %}
  <section id="success-criteria">
    <h2>Success Criteria for this Guideline</h2>
    <ul>
    {% for criterion in guideline.successCriteria %}
      <li><a href="{{ criterion.id }}">{{ criterion.num }} {{ criterion.name }}</a></li>
    {% endfor %}
    </ul>
  </section>
{% endif -%}
