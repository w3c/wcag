<section id="extended-audio-description-prerecorded" class="sc">
   
   <h4>Extended Audio Description (Prerecorded)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Where pauses in foreground audio are insufficient to allow <a>audio descriptions</a> to convey the sense of the video, <a>extended audio description</a> is provided for all <a>prerecorded</a>
      <a>video</a> content in <a>synchronized media</a>.
   </p>
   
</section>
