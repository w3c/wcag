<section class="sc">
   
   <h4>Sensory Characteristics</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Instructions provided for understanding and operating content do not rely solely on
      sensory characteristics of components such as shape, color, size, visual location, orientation,
      or sound.
   </p>
  
  <p class="note">For requirements related to color, refer to <a href="#distinguishable">Guideline 1.4</a>.</p>
   
</section>
