<section id="captions-prerecorded" class="sc">
   
   <h4>Captions (Prerecorded)</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Captions</a> are provided for all <a>prerecorded</a>
      <a>audio</a> content in <a>synchronized media</a>, except when the media is a <a>media alternative for text</a> and is clearly labeled as such.
   </p>
   
</section>
