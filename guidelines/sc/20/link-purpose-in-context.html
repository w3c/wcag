<section id="link-purpose-in-context" class="sc">
   
   <h4>Link Purpose (In Context)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>The <a>purpose of each link</a> can be determined from the link text alone or from the link text together with its
      <a>programmatically determined link context</a>, except where the purpose of the link would be <a>ambiguous to users in general</a>.
   </p>
   
</section>
