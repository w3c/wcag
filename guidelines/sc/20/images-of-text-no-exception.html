   <h4>Images of Text (No Exception)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p><a>Images of text</a> are only used for <a>pure decoration</a> or where a particular presentation of <a>text</a> is <a>essential</a> to the information being conveyed.
   </p>
   
   <p class="note">Logotypes (text that is part of a logo or brand name) are considered essential.</p>
