<section class="sc">
   
   <h4>Audiodeskrypcja lub alternatywa tekstowa dla mediów (nagranie)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Zapewniona jest <a>alternatywa dla multimediów</a> lub <a>audiodeskrypcja</a> dla <a>nagrań</a> <a>wideo</a> w <a>multimediach zsynchronizowanych</a> (dźwięk i obraz), z wyjątkiem sytuacji, kiedy są one <a>alternatywami dla tekstu</a> i w taki sposób są oznaczone.
   </p>
   
</section>
