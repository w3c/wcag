<section id="audio-description-or-media-alternative-prerecorded" class="sc">
   
   <h4>Audio Description or Media Alternative (Prerecorded)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>An <a>alternative for time-based media</a> or <a>audio description</a> of the <a>prerecorded</a>
      <a>video</a> content is provided for <a>synchronized media</a>, except when the media is a <a>media alternative for text</a> and is clearly labeled as such.
   </p>
   
</section>
