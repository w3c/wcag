<section class="sc">
   
   <h4>Bez ograniczeń czasowych</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Ograniczenie czasowe nie jest <a>istotną</a> częścią czynności prezentowanej na stronie, chyba że są to nieinteraktywne <a>multimedia zsynchronizowane</a> lub wydarzenia w <a>czasie rzeczywistym</a>.
   </p>
   
</section>
