<dt><dfn data-lt="zestawie stron internetowych">zestaw stron internetowych</dfn></dt>
<dd>

  <p>zbiór <a>stron internetowych</a>, które mają wspólny cel i które są tworzone przez tego samego autora, grupę lub organizację.</p>

  <p class="note">Różne wersje językowe będą traktowane jako różne zestawy stron internetowych.</p>

</dd>
