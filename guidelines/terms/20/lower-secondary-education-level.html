<dt><dfn id="dfn-lower-secondary-education-level">lower secondary education level</dfn></dt>
<dd>
   
   <p>the two or three year period of education that begins after completion of six years
      of school and ends nine years after the beginning of <a>primary education</a></p>
   
   <p class="note">This definition is based on the International Standard Classification of Education
      [[UNESCO]].
   </p>
   
</dd>
