<dt><dfn>blinking</dfn></dt>
<dd>
   
   <p>switch back and forth between two visual states in a way that is meant to draw attention</p>
   
   <p class="note">See also <a>flash</a>. It is possible for something to be large enough and blink brightly enough at the
      right frequency to be also classified as a flash.
   </p>
   
</dd>
