<dt><dfn data-lt="migocze">migotanie</dfn></dt>
<dd>

  <p>naprzemienna zmiana stanu wizualnego w celu zwrócenia uwagi</p>

  <p class="note">
    Zobacz także <a>błysk</a>. W przypadku odpowiedniej wielkości, odpowiedniej jasności oraz odpowiedniej częstotliwości, migotanie może być zakwalifikowane jako błyskanie.
  </p>
