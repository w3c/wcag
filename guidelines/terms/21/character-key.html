<dt class="new"><dfn data-lt="character keys">character key</dfn></dt>
<dd class="new">
   					
   <p class="change">New</p>
   					
   <p>A single printable Unicode code point, any keyboard character that is printable, i.e. letters of the alphabet including capitals, punctuation, numbers, and symbols. Note that the Space and Enter keys, which return empty spaces rather than characters, are not character keys.</p>
   				
</dd>
